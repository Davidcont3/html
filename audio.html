<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <h1>inserindo aúdio</h1> <br>



    <h2>inserir mais de um formato para ter compatibilidade com vários navegadores</h2> <br> <br>

    <p><strong>formatos de aúdio:</strong> mp3, wav(esse é pesado), ogg</p>

    <br>

    <audio controls preload="metadata">
        <source src="audio/Gridlock.mp3" type="audio/mpeg">
        <source src="audio/Gridlock.ogg" type="audio/ogg">
    </audio>

    <br>

    <p>usar controls apenas na tag audio</p>

    
   

    
</body>
</html>
